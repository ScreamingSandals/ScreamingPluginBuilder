plugins {
    id 'groovy'
    id 'maven-publish'
}

defaultTasks 'clean', 'build', 'publishToMavenLocal'

if (project.hasProperty('screamingRepository')) {
	defaultTasks.add('publish')       
}


repositories {
    jcenter()
    maven {  url "https://plugins.gradle.org/m2/" }
}

dependencies {
	compileOnly gradleApi()
	compileOnly localGroovy()
	implementation 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
	implementation 'kr.entree:spigradle:2.0.0'
    implementation 'io.franzbecker:gradle-lombok:4.0.0'
}

group = 'org.screamingsandals.gradle.builder'
version = '1.0.12'

publishing {
    publications {
        maven (MavenPublication) {
            from components.java
        }
    }
    
    if (project.hasProperty('screamingRepository')) {
    	repositories {
			maven {
				url = project.property("screamingRepository")
			}
		}
    }
}

sourceCompatibility = '1.8'
