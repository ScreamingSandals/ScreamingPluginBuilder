import com.github.jengelman.gradle.plugins.shadow.ShadowExtension

buildscript {
    ext {
        velocity_version = "1.1.0-SNAPSHOT"
    }
}

plugins {
    id 'groovy'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

defaultTasks 'clean', 'build', 'publishToMavenLocal'

if (project.hasProperty('nexus')) {
	defaultTasks.add('publish')       
}


repositories {
    jcenter()
    maven {  url "https://plugins.gradle.org/m2/" }
    maven {  url 'https://maven.fabricmc.net/' }
}

dependencies {
	compileOnly gradleApi()
	compileOnly localGroovy()
	implementation 'com.github.jengelman.gradle.plugins:shadow:6.0.0'
	implementation 'kr.entree:spigradle:2.0.1'
    implementation 'io.franzbecker:gradle-lombok:4.0.0'
    implementation 'net.fabricmc:fabric-loom:0.4-SNAPSHOT'
}

group = 'org.screamingsandals.gradle.builder'
version = '1.0.17'

publishing {
    publications {
        maven (MavenPublication) {
            ShadowExtension shadow = project.extensions.getByName("shadow")
            shadow.component(it)

            it.artifacts.every {
                it.classifier = ""
            }

            pom.withXml {
                if (asNode().get("dependencies") != null) {
                    asNode().get("dependencies").each {
                        it.parent().remove(it)
                    }
                }
            }
        }
    }
    
    if (project.hasProperty("nexus")) {
    	repositories {
			maven {
                credentials {
                    username = System.getProperty("NEXUS_USERNAME")
                    password = System.getProperty("NEXUS_PASSWORD")
                }

                name = 'nexus'
				url = System.getProperty("NEXUS_URL")
			}
		}
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
