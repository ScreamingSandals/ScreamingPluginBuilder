plugins {
    id 'groovy'
}

dependencies {
    compileOnly localGroovy()

    implementation 'io.freefair.gradle:lombok-plugin:' + LOMBOK_PLUGIN
    implementation 'com.jcraft:jsch:' + JSCH_PLUGIN
    implementation 'com.google.code.gson:gson:' + GSON_PLUGIN
    implementation 'gradle.plugin.org.cadixdev.gradle:licenser:' + LICENSER_VERSION
}

gradlePlugin {
    plugins {
        pluginBuilder {
            id = 'org.screamingsandals.plugin-builder'
            implementationClass = 'org.screamingsandals.gradle.builder.BuilderPlugin'
        }
        pluginBuilderLite {
            id = 'org.screamingsandals.plugin-builder-lite'
            implementationClass = 'org.screamingsandals.gradle.builder.LiteBuilderPlugin'
        }
    }
}
